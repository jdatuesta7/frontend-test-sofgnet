<div class="row">
    <h1 class="col-md-8 fs-2">Listado de rutas</h1>
</div>

<table class="table table-striped table-hover bg-white mt-2">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Numero de semanas</th>
            <th scope="col">Desde</th>
            <th scope="col">Hasta</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let schedule of schedules; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{schedule.week_num}}</td>
            <td>{{schedule.from}}</td>
            <td>{{schedule.to}}</td>
        </tr>
    </tbody>
</table>
